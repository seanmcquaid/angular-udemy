<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd : oddNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let oddNumber of oddNumbers"
            >
            {{oddNumber}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd : evenNumber % 2 === 0}"
            [ngStyle]="{backgroundColor: evenNumber % 2 === 0 ? 'transparent' : 'yellow'}"
            *ngFor="let evenNumber of evenNumbers"
            >
            {{evenNumber}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass]="{odd : evenNumber % 2 === 0}"
              [ngStyle]="{backgroundColor: evenNumber % 2 === 0 ? 'transparent' : 'yellow'}"
              *ngFor="let evenNumber of evenNumbers"
              >
              {{evenNumber}}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd : evenNumber % 2 === 0}"
            [ngStyle]="{backgroundColor: evenNumber % 2 === 0 ? 'transparent' : 'yellow'}"
            *ngFor="let evenNumber of evenNumbers"
            >
            {{evenNumber}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me only with basic directive</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me only with better directive</p>
      <p [appBetterHighlight]="'red'" defaultColor='yellow'>Style me only with better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">5</p>
        <p *ngSwitchCase="10">10</p>
        <p *ngSwitchCase="100">100</p>
        <p *ngSwitchDefault>100</p>
      </div>
    </div>
  </div>
</div>
